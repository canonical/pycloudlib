name: Check Semantic Versioning
on:
  - pull_request

jobs:
  version-check:
    runs-on: ubuntu-18.04
    steps:
      - name: Git checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 2
      - name: Check version
        id: check-version
        run: |
          if [[ $(git diff origin/main origin/${GITHUB_HEAD_REF} -- VERSION | wc -c) -eq 0 ]]; then
            echo "VERSION file must be updated"
            exit 1
          fi
          rx='^([0-9]+\.){0,2}(\*|[0-9]+)$'
          version=$(cat VERSION)
          if [[ ! $version =~ $rx ]]; then
            echo "VERSION must be in <major>.<minor>.<patch> format, not $version"
            exit 1
          fi
