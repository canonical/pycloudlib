version: 2
updates:
  - package-ecosystem: "pip"
    directory: "/dev"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 5

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    allow:
      - dependency-name: black
      - dependency-name: flake8*
      - dependency-name: mypy
      - dependency-name: pylint
      - dependency-name: types-*
